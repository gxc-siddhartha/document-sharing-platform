name: document_sharing_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  cloud_firestore: ^5.1.0
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9
  file_picker: ^8.0.5
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_storage: ^12.1.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  fpdart: ^1.1.0
  get: ^4.6.6
  go_router: ^14.2.1
  google_sign_in: ^6.2.1
  intl: ^0.19.0
  lottie: ^3.1.2
  recase: ^4.1.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icons.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter_regular.ttf
          weight: 400
        - asset: assets/fonts/inter_medium.ttf
          weight: 500
        - asset: assets/fonts/inter_semibold.ttf
          weight: 600
        - asset: assets/fonts/inter_bold.ttf
          weight: 700
        - asset: assets/fonts/inter_extrabold.ttf
          weight: 800
